<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StatVizorium</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header_wrap">
        <header class="header">
            <a href="#">
                <img src="шапка 1.svg" alt="">
            </a>
            <nav class="nav">
                <ul class="menu">
                    <li><a href="checking.html">Баллы</a></li>
                    <li><a href="solutions.html">Проверка</a></li>
                </ul>
            </nav>
            <div class="authorization">
                <div class="drop-down_auth">
                    <a id ="header_username" href="authorisation.html"></a>
                    <div class="drop-down_content" id = "drop-down_content">
                        <a href="" onclick="logout()">Выйти</a>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <!-- контент -->
    <div class="content_wrap">
        <form id="sendingForm">
            <div class="sending_info">
                <div class="homework_info">
                    <div class="sending_number">
                        <label for="Number">Номер д/з</label>
                        <input id="Number" required type="number" min="1">
                    </div>
                    <hr>
                    <div class="sending_tomb">
                        <input id="Tomb" class="custom_checkbox" type="checkbox">
                        <label for="Tomb">Гроб</label>
                    </div>
                    <hr>
                    <label class="input-file">
                        <input type="file" id = "pdfFile" required accept=".pdf" name="file">
                        <span class="input-file-btn">Выберите файл</span>
                </label>
                </div>
                <div class="sending_comment">
                    <textarea id="Comment" placeholder="Сообщение преподавателю..."></textarea>
                </div>
            </div>
            <div class="send_wrap">
                <button type="submit" class="send_button">Отправить</button>
            </div>
        </form>
    </div>
    <!-- футер -->
    <div class="footer_wrap">
        <footer class="footer">
            <a href="#">
                <img src="фиит 4.svg" alt="">
            </a>
        </footer>
    </div>
    <script src="authorizingHeader.js"></script>
    <script src="sendHomework.js" type="module"></script>
</body>
</html>
