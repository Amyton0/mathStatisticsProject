<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>StatVizorium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header_wrap">
        <header class="header">
            <a href="#">
                <img src="шапка%201.svg" alt="">
            </a>
            <nav>
                <ul class="menu">
                    <li><a href="Send_page.html">Отправка</a></li>
                    <li><a href="checking.html">Проверка</a></li>
                    <li><a href="#">Войти</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="content_block">
        <div class="purple_header">
            <div class="cell cell_with_border">
                <label for="number">Номер д/з </label>
                <input class="number" id="number" type="number" size="1" min="1"/>
            </div>
            <div class="cell">
                <details>
                    <summary>Тип д/з</summary>
                    <form>
                        <fieldset>
                            <legend>
                                Тип д/з
                            </legend>
                            <ul>
                                <li>
                                    <label for="usual">Обычное</label>
                                    <input type="checkbox" id="usual" name="usual" value="Обычное" onchange="onTypeChange(event)"/>
                                </li>
                                <li>
                                    <label for="extra">Дорешка</label>
                                    <input type="checkbox" id="extra" name="extra" value="Дорешка" onchange="onTypeChange(event)"/>
                                </li>
                                <li>
                                    <label for="coffin">Гроб</label>
                                    <input type="checkbox" id="coffin" name="coffin" value="Гроб" onchange="onTypeChange(event)"/>
                                </li>
                            </ul>
                        </fieldset>
                    </form>
                </details>
            </div>
        </div>
        <div class="homeworks"><table></table></div>
      </div>
    
    <div class="solution_block">
        <div class="message_block">
            <div class="purple_header checked_header">
            </div>
            <div class="message">
            </div>
            <div class="solution_points_block">
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <p>Дорешка = ↪</p>
        </div>
    </div>

    <div class="footer_wrap">
        <footer class="footer">
            <a href="#">
                <img src="фиит%204.svg" alt="">
            </a>
        </footer>
    </div>

      <script src="solutions.js"></script>
</body>
</html>
