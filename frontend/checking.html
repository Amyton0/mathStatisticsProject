<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>StatVizorium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header_wrap">
        <header class="header">
            <a href="#">
                <img src="шапка 1.svg" alt="">
            </a>
            <nav class="nav">
                <ul class="menu">
                    <li><a href="checking.html">Баллы</a></li>
                    <li><a href="solutions.html">Проверка</a></li>
                </ul>
            </nav>
            <div class="authorization">
                <a href="authorisation.html">Войти</a>
            </div>
        </header>
    </div>
    <div class="content_wrap">
        <div class="centred_content_checking">
            <div class="content_block">
                <div class="purple_header">
                    <div class="cell cell_with_border">
                        <label for="number">Номер </label>
                        <input class="number" id="number" type="number" size="1" min="1"/>
                    </div>
                    <div class="cell cell_with_border">
                        <details>
                            <summary>Тип д/з</summary>
                            <form>
                                <fieldset>
                                    <legend>
                                        Тип д/з
                                    </legend>
                                    <ul class="drop-down_menu">
                                        <li>
                                            <label for="usual">Обычное</label>
                                            <input type="checkbox" id="usual" name="usual" value="Обычное" onchange="onTypeChange(event)"/>
                                        </li>
                                        <li>
                                            <label for="extra">Дорешка</label>
                                            <input type="checkbox" id="extra" name="extra" value="Дорешка" onchange="onTypeChange(event)"/>
                                        </li>
                                        <li>
                                            <label for="coffin">Гроб</label>
                                            <input type="checkbox" id="coffin" name="coffin" value="Гроб" onchange="onTypeChange(event)"/>
                                        </li>
                                    </ul>
                                </fieldset>
                            </form>
                        </details>
                    </div>
                    <div class="cell cell_with_border">
                        <label for="status">Статус </label>
                        <select id="status" class="status" onchange="onStatusChange(event)">
                            <option selected>Любой</option>
                            <option>Проверено</option>
                            <option>Не проверено</option>
                        </select>
                    </div>
                    <div class="cell">
                        <details>
                            <summary>Группа</summary>
                            <form>
                                <fieldset>
                                    <legend>
                                        Группа
                                    </legend>
                                    <ul class="drop-down_menu">
                                        <li>
                                            <label for="FT-201">ФТ-201</label>
                                            <input type="checkbox" id="FT-201" name="FT-201" value="ФТ-201" onchange="onGroupChange(event)"/>
                                        </li>
                                        <li>
                                            <label for="FT-202">ФТ-202</label>
                                            <input type="checkbox" id="FT-202" name="FT-202" value="ФТ-202" onchange="onGroupChange(event)"/>
                                        </li>
                                        <li>
                                            <label for="FT-203">ФТ-203</label>
                                            <input type="checkbox" id="FT-203" name="FT-203" value="ФТ-203" onchange="onGroupChange(event)"/>
                                        </li>
                                        <li>
                                            <label for="FT-204">ФТ-204</label>
                                            <input type="checkbox" id="FT-204" name="FT-204" value="ФТ-204" onchange="onGroupChange(event)"/>
                                        </li>
                                    </ul>
                                </fieldset>
                            </form>
                        </details>
                    </div>
                </div>
                <div class="homeworks"><table></table></div>
            </div>

            <div class="solution_block">
                <div class="message_block">
                    <div class="purple_header">
                        Сообщение от студента
                    </div>
                    <div class="message">
                    </div>
                    <div class="button_block">
                    </div>
                </div>
                <div class="checking_block">
                    <form id="checking">
                        <div class="purple_header">
                            <label for="points">Баллы</label>
                            <input class="points" id="points" type="number" size="1" min="1"/>
                        </div>
                        <div class="comment_block">
                            <textarea class='comment', rows="6"></textarea>
                        </div>
                    </form>
                    <div class="button_block">
                        <input type="button" class="send" value="Отправить сообщение">
                    </div>
                </div>
            </div>

            <div class="modal" id="modal">
                <div class="modal-content">
                    <span class="close" id="close">&times;</span>
                    <p>Дорешка = ↪</p>
                    <p>Проверено = ☑</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer_wrap">
        <footer class="footer">
            <a href="#">
                <img src="фиит 4.svg" alt="">
            </a>
        </footer>
    </div>

      <script src="checking.js"></script>
</body>
</html>
