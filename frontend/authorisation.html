<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>StatVizorium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header_wrap">
        <header class="header">
            <a href="#">
                <img src="эмблема 1.png" alt="" width="1066px" height="146px">
            </a>
            <nav>
                <ul class="menu">
                    <li><a href="#">Отправка</a></li>
                    <li><a href="#">Проверка</a></li>
                    <li><a href="#">Войти</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="authorisation_block">
        <div class="purple_header">
            Авторизация
        </div>
        <div class="form_block">
            <form>
                <label for="login">Логин</label>
                <input type="text" id="login" name="login" required >
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required >
                <button class="form_auth_button" type="submit" name="form_auth_submit">Войти</button>
            </form>
        </div>
    </div>

    <div class="footer_wrap">
        <footer class="footer">
            <a href="#">
                <img src="Vector.png" alt="" width="250px" height="250px">
            </a>
        </footer>
    </div>

      <script src="solutions.js"></script>
</body>
</html>
